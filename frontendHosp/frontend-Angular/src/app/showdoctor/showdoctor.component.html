<div class="container">
    <form class="form-inline mt-4">
      <div class="mb-2">
        <label for="doctor">Choose Doctor</label>
        <select class="form-control" [(ngModel)]="doc.name" name="name">
          <option [value]="docs.name" *ngFor="let docs of doctor">{{docs.name}}</option>
        </select>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-normal my-4 " type="submit" (click)="showDoctorDetails()"><i
            class="fa fa-search"> </i> search</button>
      </div>
    </form>

    <div class="container">
                                                      
      <div class="row">
      <div class="col-12">
          <div class="card">
              <div class="card-body text-center" *ngIf="doc!=null">
                  <h5 class="card-title m-b-0">Doctor's Info</h5>
              </div>
                  <div class="table-responsive">
                      <table class="table">
                          <thead class="thead-light">
                              <tr>

                                  <th scope="col">Specialization</th>
                                  <th scope="col">Patients Attended</th>
                                 
                              </tr>
                          </thead><br>
                          <tbody class="customtable">
                              <tr>
                                  
                                  <td>{{doc.name}}</td>
                                  <td>{{doc.field}}</td>
                                  <td>{{doc.patient_count}}</td>
                                  
                              </tr>
                            
                          </tbody>
                      </table>
                  </div>
          </div>
      </div>
